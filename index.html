<!DOCTYPE html>
<html lang="en">

<head>
    <title>Product Landing Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div id="page-wrapper">
        <header id="header">
            <div class="logo">
                <img src="image/logo2.png" alt="logo product landing page" id="header-img">
            </div>
            <nav id="nav-bar">
                <ul>
                    <li>
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li>
                        <a href="#content" class="nav-link">Content</a>
                    </li>
                    <li>
                        <a href="#mail" class="nav-link">Mail</a>
                    </li>
                </ul>

            </nav>
        </header>
        <div class="container">
            <section id="about">
                <div id="cont-video">
                    <img src="image/sunny.jpg" alt="image content">
                </div>
            </section>
            <section id="content">
                <h1>YOUR</h1>
                <h1>BEAUTIFUL SKIN</h1>
                <h1>START HERE</h1>
                <p>We're looking forward to answering all your skincare questions and getting your feedback.</p>
                <div id="mail">
                    <form id="form" action="https://www.freecodecamp.com/email-submit">
                        <input name="email" id="email" type="email" placeholder="Enter your email address" required />
                        <input id="submit" type="submit" value="Submit" class="btn" />
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
